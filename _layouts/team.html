---
layout: default
bodyClass: "page-team"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="team team-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="content">{{content}}</div>
        {% if page.linkedinurl %}
        <div class="team-meta">
          <img src="/images/social/linkedin-16x16.png" >&nbsp; <a target="_blank" href="{{ page.linkedinurl }}">LinkedIn</a>
        </div>
        {% endif %}
        {% if page.githuburl %}
        <div class="team-meta">
          <img src="/images/social/github-black-16x16.png"> &nbsp; <a target="_blank" href="{{ page.githuburl }}">GitHub</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
